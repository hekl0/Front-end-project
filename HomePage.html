<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>

    <!-- <link rel="stylesheet" href="CSS/lib/mdb.min.css"> -->
    <link rel="stylesheet" href="CSS/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.css"/>
    
    <link rel="stylesheet" href="CSS/hekl0.css" />
</head>

<body class="bg-light" style="display: table">   
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-5 border-bottom box-shadow mb-2">
            <img class="navbar-brand mr-5" src="Assets/icons/logo.png" />
            <div id="search-box" class="input-group">
                <input type="text" class="form-control" placeholder="Zip Code" />
                <span class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <img src="./Assets/icons/search_icon.png" />
                    </button>
                </span>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item zoom">
                        <a class="navbar-text not-href" href="#">About Us</a>
                    </li>
                    <li class="nav-item ml-4 my-auto">
                        <button class="btn btn-primary px-3">Log In</button>
                    </li>
                    <li class="nav-item mx-4 my-auto">
                        <button class="btn btn-outline-secondary px-3">Sign Up</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div style="display: table-row; height: 100%">
        <div class="mx-auto my-auto" style="width: fit-content">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Javascript/lib/bootstrap.min.js"></script>

    <script src="Javascript/home_page.js"></script>
</body>

</html>
