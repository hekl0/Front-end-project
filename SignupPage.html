<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- <link rel="stylesheet" href="CSS/lib/mdb.min.css"> -->
    <link rel="stylesheet" href="CSS/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.css"/>
    
    <link rel="stylesheet" href="CSS/hekl0.css" />
</head>

<body class="bg-light">   
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-5 border-bottom box-shadow mb-2">
            <img class="navbar-brand mr-5" src="Assets/icons/logo.png" />
        </nav>
    </header>

    <div class="d-flex justify-content-center">
        <div class="card p-5 my-5" style="width: 30%; border-radius: 1.5rem">
                <div class="text-left mb-4 mr-5">
                    <h5>First Name</h5>
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Your first name" required="" autofocus="">
                </div>
                <div class="text-left mb-4 mr-5">
                    <h5>Last Name</h5>
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Your last name" required="" autofocus="">
                </div>
                <div class="text-left mb-4 mr-5">
                    <h5>Email</h5>
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Your email" required="" autofocus="">
                </div>
                <div class="text-left mb-4 mr-5">
                    <h5>Street Address</h5>
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Your street address" required="" autofocus="">
                </div>
                <div class="d-flex justify-content-around mb-4">
                    <div class="mr-4 text-center">
                        <h5>City</h5>
                        <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="City" required="" autofocus="">
                    </div>
                    <div class="mx-4 text-center">
                        <h5>State</h5>
                        <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="State" required="" autofocus="">
                    </div>
                    <div class="ml-4 text-center">
                        <h5>Zip</h5>
                        <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Zip" required="" autofocus="">
                    </div>
                </div>
                <div class="text-left mb-3 mr-5">
                    <h5>Password</h5>
                    <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Your password" required="">
                </div>
                <div class="text-left mb-3 mr-5">
                    <h5>Confirm Password</h5>
                    <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Confirm your password" required="">
                </div>
                <div class="mt-3">     
                    <button class="btn btn-lg btn-primary px-4 mr-3" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Javascript/lib/bootstrap.min.js"></script>

    <script src="Javascript/login_page.js"></script>
</body>

</html>
