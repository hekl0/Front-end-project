<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listing Page</title>

    <!-- <link rel="stylesheet" href="CSS/lib/mdb.min.css"> -->
    <link rel="stylesheet" href="CSS/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.css"/>
    
    <link rel="stylesheet" href="CSS/hekl0.css" />
  </head>

  <body class="bg-light yui3-skin-sam">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-5 border-bottom box-shadow mb-2">
            <img class="navbar-brand mr-5" src="Assets/icons/logo.png" />
            <div id="search-box" class="input-group">
                <input type="text" class="form-control" placeholder="Zip Code" />
                <span class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <img src="./Assets/icons/search_icon.png" />
                    </button>
                </span>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item zoom">
                        <a class="navbar-text not-href" href="#">About Us</a>
                    </li>
                    <li class="nav-item mx-4 my-auto zoom btn">
                        <img src="Assets/icons/setting_icon.png" />
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="row" style="margin-left: 15px; margin-right: 15px">
        <div class="col-3 pl-1 pr-1 py-2" style="min-width: 450px" style="position: fixed">
            <div class="card py-4">
                <div class="mx-auto my-3">
                    <div class="row">
                        <span class="col d-flex justify-content-start" style="font-size:14px; font-style: oblique">10 miles</span>
                        <span class="col d-flex justify-content-end" style="font-size:14px; font-style: oblique">500 miles</span>
                    </div>
                    <div class="row slider slider-horizontal mx-4">
                        <input id="distance-slider" type="text" class="col span2" value="" data-slider-min="10" 
                            data-slider-max="500" data-slider-step="5" data-slider-value="250" data-slider-tooltip="show"/>
                    </div>
                    <div class="row mt-1" style="font-size:18px; font-weight: bold">
                        <span class="mx-auto">Distance</span>
                    </div>
                </div>
                <div class="mx-auto my-3">
                    <div class="row">
                        <span class="pt-1" style="font-size:14px; font-weight: italic">$10</span>
                        <div class="slider slider-horizontal mx-4">
                            <input id="price-slider" type="text" class="col span2" value="" data-slider-min="10" 
                                data-slider-max="500" data-slider-step="5" data-slider-value="[0,250]" data-slider-tooltip="show"/>
                        </div>
                        <span class="pt-1" style="font-size:14px; font-weight: italic">$500</span>
                    </div>
                    <div class="row mt-1" style="font-size:18px; font-weight: bold">
                        <span class="mx-auto">Price</span>
                    </div>
                </div>
                <div class="dropdown mx-auto mt-3 mb-4"  id="dropdownMenu">
                    <button class="btn btn-color dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action1</a>
                        <a class="dropdown-item" href="#">Action2</a>
                        <a class="dropdown-item" href="#">Action3</a>
                    </div>
                </div>
                <div class="dropdown mx-auto mt-3 mb-4">
                    <button class="btn btn-color dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action1</a>
                        <a class="dropdown-item" href="#">Action2</a>
                        <a class="dropdown-item" href="#">Action3</a>
                    </div>
                </div>
                <div id="mycalendar"></div>
            </div>
        </div>

        <div class="col-8 py-2" id="list">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Javascript/lib/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js"></script>
    <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>

    <script src="Javascript/listing_page.js"></script>
  </body>
</html>
