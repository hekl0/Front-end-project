<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>

    <!-- <link rel="stylesheet" href="CSS/lib/mdb.min.css"> -->
    <link rel="stylesheet" href="CSS/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.css"/>
    
    <link rel="stylesheet" href="CSS/hekl0.css" />
</head>

<body class="bg-light" style="display: table">   
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-5 border-bottom box-shadow mb-2">
            <img class="navbar-brand mr-5" src="Assets/icons/logo.png" />
        </nav>
    </header>

    <div class="center-screen">
        <div class="card p-5" style="width: 25%; border-radius: 1.5rem">
                <div class="text-left mb-4">
                    <h5>Email</h5>
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Your email" required="" autofocus="">
                </div>
                <div class="text-left mb-3">
                    <h5>Password</h5>
                    <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Your password" required="">
                </div>
                <div class="mt-3">     
                    <a class="navbar-text not-href zoom float-right px-2" href="#" style="font-size: 1.25rem">Sign Up</a>
                    <button class="btn btn-lg btn-primary px-4 float-right mr-3" type="submit">Log in</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Javascript/lib/bootstrap.min.js"></script>

    <script src="Javascript/login_page.js"></script>
</body>

</html>
