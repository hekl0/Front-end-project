<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>

    <!-- <link rel="stylesheet" href="CSS/lib/mdb.min.css"> -->
    <link rel="stylesheet" href="CSS/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->

    <link rel="stylesheet" href="CSS/hekl0.css" />
</head>

<body class="bg-light" style="display: table">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-5 border-bottom box-shadow mb-2">
            <img class="navbar-brand mr-5" src="Assets/icons/logo.png" />
        </nav>
    </header>

    <div class="d-flex justify-content-center">
        <div class="mt-5" style="width: 30%;">
            <div class="form-group">
                <p class="mb-2" style="font-size:20px;">Address</p>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter your add">
            </div>
            <div class="form-group">
                <p class="mb-2" style="font-size:20px;">Date</p>
                <div class="form-inline" style=" height:100%;">
                    <input style="width: 45%; height:100%; margin-right:-7%" class="mb-0 form-control"
                        id="datepicker1"></input>

                    <p style="width: 10%; text-align: center; font-size:20px;" class="mt-2"  > to </p>
                    <input style="width: 45%; height:100%; margin-right:-7%" class="mb-0 form-control"
                        id="datepicker2"></input>
                    
                </div>
            </div>
            <div class="form-group" style="width: 100%; height:40%;">
                <p class="mb-2" style="font-size:20px;">Enter your message</p>
                <textarea style="width: 100%; height:100%;" class="form-control" id="exampleInputEmail1">
                    </textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mt-5" style="width: 20%; height:40px;" type="submit">Send</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="Javascript/lib/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="Javascript/login_page.js"></script>
    <script>
        $(function () {
            $("#datepicker1").datepicker({
                showOn: "button",
                buttonImage: "Image/dsds.png",
                buttonImageOnly: true,
                buttonText:""
            });
            $("#datepicker2").datepicker({
                showOn: "button",
                buttonImage: "Image/dsds.png",
                buttonImageOnly: true,
                buttonText:""
            });
        });
    </script>
</body>

</html>
